<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 20px 0 20px 0;box-shadow: none;">
        <div class="container-fluid" id="menu-login">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">

                        <li><a class="dropdown-item" href="index.html">Logout</a></li>

            </ul>
        </div>
    </nav>
    
    <div id="head">

        <h2 style="margin:100px auto auto auto">Welcome back</h2>

        <!-- Alerts -->
        <div id="successreg" class="alert alert-success" role="alert" style="width:60%;margin:10px auto -30px auto;">
            Registration was successful. <strong>Please log in!</strong>
        </div>

        <div id="failedlog" class="alert alert-danger" role="alert" style="width:60%;margin:10px auto -30px auto;">
            Wrong credentials. <br><strong>Please try again or register!</strong>
        </div>

        <script>
            $(document).ready(function () {
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('registered');
                const myParam2 = urlParams.get('notregistered');

                if (myParam == "yes") {
                    $("#successreg").show();
                } else {
                    $("#successreg").hide();
                }

                if (myParam2 == "yes") {
                    $("#failedlog").show();
                } else {
                    $("#failedlog").hide();
                }
            });
        </script>

        <div style="width:60%;margin:50px auto 100px auto;">
            <!-- Email input -->
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <!-- Password input -->
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>

            <!-- Submit button -->
            <a style="text-decoration: none;" href="dashboard.html"><button type="button" class="btn btn-primary btn-block mb-4" style="font-size:15px;">Sign in</button></a>

            <div class="text-center">
                <p>Not a member? <a href="register.html" style="color:var(--main);text-decoration:none;">Register</a></p>
            </div>
        </div>
    </div>
    
    <footer style="position: absolute;bottom: 40px;width: 96%;text-align:center;">

    </footer>
